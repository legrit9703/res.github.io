<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리아이 등록(2/2) | 햄쥐품쥐</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/component.css">
    <link rel="stylesheet" href="../css/mypage03.css">
    <script defer src="../js/jquery-3.7.1.min.js"></script>
    <script defer src="../js/jquery-ui.min.js"></script>
    <script defer src="../js/swiper-bundle.min.js"></script>
    <script defer src="../js/main.js"></script>
</head>
<body>
    <section id ="mainSubscribe" class="AppContainer">
        <header>
            <h1>우리아이 등록</h1>
            <a href="./mypage02.html">
                <img src="../img/back-arrow.png" alt="뒤로가기">
            </a>
        </header>
        <section class="patUser">
            <h3>함께하는 [햄찌]는 어떤<br>아이인가요?</h3>
            <p>고객님들 중 80% 이상이 반려동물을 등록하고 상품을<br>
                추천받고 있어요!
            </p>
            <form name="hamsterM/F" class="hamsterMF">
                <label for="male">
                    <input  id="male" type="radio" name="hamsterMF" checked>
                    <div class="hamster-btn"><p>남아</p></div>
                    
                </label>
                <label for="female">
                    <input  id="female" type="radio" name="hamsterMF">
                    <div class="hamster-btn"><p>여아</p></div>
                </label>
            </form>
            <form name="hamster-weight" class="hamster-weight">
                <p>몸무게를 입력해주세요 *</p>
                <label for="hamster-weight">
                    <input id="hamster-weight" type="text" placeholder="g">
                </label>
            </form>
            <form name="hamster-height" class="hamster-height">
                <p>몸무게를 입력해주세요 *</p>
                <label for="hamster-height">
                    <input id="hamster-height" type="text" placeholder="cm">
                </label>
            </form>
            <a class="patNext-btn" href="./mypage04.html">
                다음으로 넘어가기
            </a>
        </section>
    </section>
</body>
</html>
