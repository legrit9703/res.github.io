<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 햄쥐품쥐</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/component.css">
    <link rel="stylesheet" href="../css/loading.css">
    <script defer src="../js/jquery-3.7.1.min.js"></script>
    <script defer src="../js/jquery-ui.min.js"></script>
    <script defer src="../js/swiper-bundle.min.js"></script>
    <script defer src="../js/main.js"></script>
</head>
<body>
    <div class="AppContainer" id="container">
        <div class="loadingBox">
            <h1><img src="../img/loadingMain.png" alt="로딩화면"></h1>
        <div class="loadingBar"></div>
        </div>
        <section class="loginPage">
            <img class="loginLogo" src="../img/logo.png" alt="메인로고">
            <form class="loginBox">
                <label for="Id">
                    <input type="text" name="IdPw" id="Id" class="id" placeholder="id">
                </label>    
                <label for="Pw">
                    <input type="password" name="IdPw" id="Pw" class="pw" placeholder="password">
                </label>
                <a class="loginBtn" href="../index.html">로그인</a>
            </form>
            <div class="or">
                또는
            </div>
            <section class="snslogin">
                <h2>SNS 로그인</h2>
                <a href="#none"><img src="../img/SNS/Instargram.png" alt="인스타그램"></a>
                <a href="#none"><img src="../img/SNS/kakaoTalk.png" alt="카카오톡"></a>
                <a href="#none"><img src="../img/SNS/naver.png" alt="네이버"></a>
            </section>
            <a class="userjoin" href="./membership.html"> 
                회원가입
            </a>
        </section>
    </div>
</body>
</html>
