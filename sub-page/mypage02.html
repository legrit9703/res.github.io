<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리아이 등록(1/2) | 햄쥐품쥐</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/component.css">
    <link rel="stylesheet" href="../css/mypage02.css">
    <script defer src="../js/jquery-3.7.1.min.js"></script>
    <script defer src="../js/jquery-ui.min.js"></script>
    <script defer src="../js/swiper-bundle.min.js"></script>
    <script defer src="../js/main.js"></script>
</head>
<body>
    <section id ="mainSubscribe" class="AppContainer">
        <header>
            <h1>우리아이 등록</h1>
            <a href="../index.html">
                <img src="../img/back-arrow.png" alt="뒤로가기">
            </a>
        </header>
        <section class="patUser">
            <h3>어떤 햄스터를 키우고<br>계신가요?</h3>
            <p>고객님들 중 80% 이상이 반려동물을 등록하고 상품을<br>
                추천받고 있어요!
            </p>
            <form name="hamster-breed-upload" class="hamster-breed-upload">
                <label for="hamster01">
                    <input id="hamster01" type="radio" name="hamster breed" value="시리아 햄스터" checked> 시리아 햄스터
                </label>
                <label for="hamster02">
                    <input id="hamster02" type="radio" name="hamster breed" value="윈터 화이트 러시안"> 윈터 화이트 러시안
                </label>
                <label for="hamster03">
                    <input id="hamster03" type="radio" name="hamster breed" value="캠벨 러시안"> 캠벨 러시안
                </label>
                <label for="hamster04">
                    <input id="hamster04" type="radio" name="hamster breed" value="로보로브스키"> 로보로브스키
                </label>
                <label for="hamster05">
                    <input id="hamster05" type="radio" name="hamster breed" value="차이니즈"> 차이니즈
                </label>
            </form>
            <form name="hamster-name" class="hamster-name">
                <p>이름을 입력해 주세요 *</p>
                <label for="hamster-name">
                    <input id="hamster-name" type="text" placeholder="1~8자 이내로 입력해주세요.">
                </label>
            </form>
            <a class="patNext-btn" href="./mypage03.html">
                다음으로 넘어가기
            </a>
        </section>
    </section>
</body>
</html>
